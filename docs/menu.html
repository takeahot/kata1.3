<!DOCTYPE html>
<html lang="ru" class="html" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>
        Меню
    </title>
</head>
<body class="page">
    <header class="header page__header ">
        <nav class="nav header__left-side ">
            <ul class="buttons nav__list">
                <li class="button menu menu--side buttons__item header__elem--hidden--lg">
                    <input type="checkbox" name="menu__check" id="menu__check" class="button__check menu__check" aria-hidden="true" >
                    <label for="menu__check" class="icon button__area menu__label menu__label--hidden--lg" >
                        <span class="menu__label-text">Открыть меню</span>
                        <div class="menu__icon">
                            <span class="menu__icon-line">
                            </span>
                        </div>
                        <!-- <img src="icons/menu.svg" alt="menu icon" class="icon__image"> -->
                    </label>
                    <ul class="menu__field">
                        <li class="menu__item-container">
                            <ul class="menu__header">
                                <li class="button buttons__item menu__logo">
                                    <a href="" title="home link" class="logo button__logo">
                                        <img src="icons/logo.svg" alt="logo image" class="logo__img">
                                    </a>
                                </li>
                                <li class="button buttons__item--to-tail">
                                    <button class="icon button__area" type="button" title="magnifier button">
                                        <img src="icons/magnifier.svg" alt="magnifier image" class="icon__image">
                                    </button>
                                </li>
                            </ul>
                            <ul class="buttons menu__list menu__list--side">
                                <li class="button buttons__item menu__item buttons__item--side menu__item--active ">
                                    Ремонт техники
                                </li >
                                <li class="button buttons__item menu__item buttons__item--side">
                                    Услуги и сервисы                                
                                </li>
                                <li class="button buttons__item menu__item buttons__item--side">
                                    Корпоративным клиентам                                
                                </li>
                                <li class="button buttons__item menu__item buttons__item--side">
                                    Продавцам техники                                
                                </li>
                                <li class="button buttons__item menu__item buttons__item--side">
                                    Партнерам
                                </li>
                                <li class="button buttons__item menu__item buttons__item--side">
                                    Производителям                                
                                </li>
                                <li class="button buttons__item menu__item buttons__item--side">
                                    Наши сервисные центры                                
                                </li>
                                <li class="button buttons__item menu__item buttons__item--side">
                                    Контакты                                
                                </li>
                            </ul>
                            <ul class="menu-footer menu__footer">
                                <li class="button buttons__item">
                                    <button type="button" title="call button" class="icon button__area">
                                        <img src="icons/phone.svg" alt="call image" class="icon__image">
                                    </button>
                                </li>
                                <li class="button buttons__item">
                                    <button class="icon button__area" type="button" title="chat button">
                                        <img src="icons/chat.svg" alt="chat image" class="icon__image">
                                    </button>
                                </li>
                                <li class="button buttons__item">
                                    <button class="icon button__area" type="button" title="profile button">
                                        <img src="icons/profile.svg" alt="profile image" class="icon__image">
                                    </button>
                                </li>
                                <li class="button button__item button__item--width--full button__item--e-mail">
                                    mail@cps.com
                                </li>
                                <li class="button button__item button__item--width--full button__item--phone">
                                    8 800 890 8900
                                </li>
                                <li class="button button__item button__item--lang button__item--padding-left-zero">
                                    ru
                                </li>
                                <li class="button button__item button__item--lang ">
                                    en 
                                </li>
                                <li class="button button__item button__item--lang ">
                                    ch 
                                </li>
                            </ul>
                        </li>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
